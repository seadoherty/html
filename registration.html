<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Registration</title>
    <link rel="stylesheet" type="text/css" href="style/0_base.css">
    <link rel="stylesheet" type="text/css" href="style/1_nav.css">
    <link rel="stylesheet" type="text/css" href="style/2_form.css">
</head>

<body>
    <nav>
        <ul>            
            <li><a href="registration.html">Registration Form</a></li>
            <li><a href="blog.html">Fake Blog</a></li>
        </ul>
    </nav>
    <section>
        <h1>My Registration Form</h1>

        <form>
            <div class="allInputs">

                <div class="textInput">
                    <label>First Name:
                        <input class="formInput" type="text" name="first_name">
                    </label>
    
                    <label>Last Name:
                        <input class="formInput" type="text" name="last_name">
                    </label>
    
                    <label>Email:
                        <input class="formInput" type="email" name="email">
                    </label>
    
                    <label>Password:
                        <input class="formInput" type="password" name="password">
                    </label>
    
                    <label>PW Confirm:
                        <input class="formInput" type="password" name="pw_confirm">
                    </label>
    
                    <label>Birthday:
                        <input class="formInput" type="date" name="date">
                    </label>
    
                </div>
    
                <div class="radioInput">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
    
                <div class="descriptionInput">
                    <p>A short description about yourself:
                        <textarea name="description"></textarea></p>
                </div>
    
                <div class="dropdownInput">
                    <label>Favorite Language:
                        <select name="language">
                            <option value="javascript">Javascript</option>
                            <option value="python">Python</option>
                            <option value="ruby">Ruby</option>
                        </select>
                    </label>
                </div>
    
                <div class="submitInput">
                    <input type="submit" name="submit" value="Click to Register!">
                </div>
            </div>
        </form>
    </section>
</body>

</html>
